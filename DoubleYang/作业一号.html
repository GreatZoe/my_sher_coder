        <body>
                <script>
                        var today = new Date();
                        var week = today.getDay(); 
                        var str;
                            switch(week)
                    {
                        case 1:
                            str = "一";
                            break;
                        case 2:
                            str = "二";
                            break;
                        case 3:
                            str = "三";
                            break;
                        case 4:
                            str = "四";
                            break;
                        case 5:
                            str = "五";
                            break;
                        case 6:
                            str = "六";
                            break;
                        default:
                            str = "日";
                    }
                        document.write("今天是星期"+str)
                    </script>
